{% extends "users/layout.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="mb-3">
        <form  action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Імя карыстальніка">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Увайсці">
            </div>
        </form>
    </div>
{% endblock %}
