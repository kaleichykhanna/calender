{% extends 'users/layout.html' %} 
{% block content %} 
<div class = "login"> 
    {% if message %} 
        <div>{{ message }}</div> 
    {% endif %} 
    <h1>Рэгістрацыя</h1> 
    <form method="post" > 
        {% csrf_token %} 
        <table class="table"> 
        {{ form.as_table }} 
        <tr> 
            <td></td> 
            <td><input class="btn btn-primary" type="submit" name="submit" value="Зарэгістравацца"></td> 
        </tr> 
        </table> 
    </form> 
</div> 
{% endblock content %}
