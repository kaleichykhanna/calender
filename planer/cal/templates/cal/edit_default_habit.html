{% extends "cal/layout.html" %}
{% load static %}

{% block content %}
  <div class="container-fluid">
    <h1 class="my-4">Редактировать привычку по умолчанию</h1>

    <div class="row">
      <div class="col">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Сохранить</button>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
